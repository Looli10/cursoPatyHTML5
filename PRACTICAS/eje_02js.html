    <SCript>
        function alerta(){ 
            alert('hizo clic funcion alerta');
        }
       
    
        function hacerClic() {
           
            document.getElementsByTagName('p')[0].onclick = alerta;   
            document.getElementById('uno').onclick = alerta;
        }
        window.onload = hacerClic
    </SCript>
